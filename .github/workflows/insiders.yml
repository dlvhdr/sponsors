name: insiders

on:
  push:
    branches:
    - master

jobs:

  insiders:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Grant/revoke access
      run: python insiders.py